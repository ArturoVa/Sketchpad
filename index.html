<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sketchpad</title>
</head>
<body>
    
    <div class="header">Hello everybody!</div>
    <div class="container">

        <div class="left">
            <div class="button-content"><input type="range" min="1" max="100" value="16" class="slider" id="box-size">Size</div>
            <div class="button-content"><input type="range" min="0" max="255" class="slider" value="0" id="red">R:</div>
            <div class="button-content"><input type="range" min="0" max="255" class="slider" value="0" id="green">G:</div>
            <div class="button-content"><input type="range" min="0" max="255" class="slider" value="0" id="blue">B:</div>
            
        </div>

        <div class="sketchpad" id="sketchpad">
        </div>
        
    </div>
    <div class="footer">This is a footer</div>
    
</body>
</html>
